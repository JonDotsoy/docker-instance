name: Prepare Package

on:
    push:
        branches:
            - "develop"

jobs:
    tests:
        name: 🛠️ Run Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: lts/*
            - run: npm ci
            - run: npm run lint
            - run: npm test
